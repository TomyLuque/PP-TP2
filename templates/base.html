<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Práctico Django</title>
    <!-- Bootstrap 5 CDN tranqui -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'personas:listado' %}">CRUD ITS Córdoba</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'personas:listado' %}">Personas</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'oficinas:listado' %}">Oficinas</a></li>
          </ul>
          <form class="d-flex" role="search" action="{% url 'personas:buscar' %}" method="get">
            <input class="form-control me-2" type="search" placeholder="Buscar personas por nombre" name="q" value="{{ q|default:'' }}">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
          <ul class="navbar-nav ms-3">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="btn btn-outline-danger" href="{% url 'accounts:logout' %}">Salir</a></li>
            {% else %}
              <li class="nav-item"><a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Ingresar</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
