{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">{{ persona.apellido }}, {{ persona.nombre }}</h1>
<ul class="list-group">
  <li class="list-group-item">Edad: {{ persona.edad }}</li>
  <li class="list-group-item">Oficina: <a href="{% url 'oficinas:detalle' persona.oficina.pk %}">{{ persona.oficina }}</a></li>
</ul>
{% endblock %}
